<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shape Shifter</title>

        <!-- Meta content -->
        <meta charset="UTF-8" />
        <meta name="description" content="Get started with Add-on development using JavaScript" />
        <meta name="keywords" content="Adobe, Express, Add-On, JavaScript" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>

        <!-- My format -->
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="shapeSelector">
            <div id="title">
                <h1>Shape Shifter</h1>
            </div>
            <p>Pick a shape template</p>
            <div id="shapePicker"></div>
        </div>
        <div id="shapeEditor">
            <div id="editTitle">
                <div class="autoAlign">
                    <button onclick="goBack()">Go Back</button>
                </div>
                <div>
                    <h1>Shape Editor</h1>
                </div>
            </div>
            <div id="shapeViewer"></div>
            <div id="controls">
                <b>Fill</b>
                <input id="fill" type="checkbox" checked="true">
                <br>
                <b>Fill Color</b>
                <input id="fillColor" type="color" value="#000000">
                <br>
                <b>Opacity</b>
                <input id="opacity" type="range" value="1" min="0" max="1" step="0.01">
                <br>
                <b>Border Color</b>
                <input id="color" type="color" value="#000000">
                <br>
                <b>Border Weight</b>
                <input id="weight" type="range" value="2" min="1" max="15" step="1">
                <br>
                <button id="addShape">Add Shape</button>
            </div>
        </div>
        <p id="output"></p>
        <div class="hidden">
            <div id="hiddenCopy"></div>
            <div id="png-container"></div>
            <canvas id="myCanvas" width="250" height="250"></canvas>
        </div>
    </body>
    <footer>
        <script type="module" src="index.js"></script>
        <script>
            function goBack() {
                document.getElementById("shapeSelector").style.display = "block";
                document.getElementById("shapeEditor").style.display = "none";
            }
        </script>
    </footer>
</html>
